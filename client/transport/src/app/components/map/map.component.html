<google-map
  height="400px"
  width="750px"
  [center]="center"
  [zoom]="zoom"
  (mapClick)="showCoords($event)"
>
  <map-traffic-layer></map-traffic-layer>
  <map-directions-renderer
    *ngIf="directionsResults$ | async as directionsResults"
    [directions]="directionsResults"
  ></map-directions-renderer>
</google-map>
